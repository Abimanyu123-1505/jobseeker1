<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Jobs - SwipeHire</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/browse.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span class="logo-icon">SH</span>
                <span class="logo-text">SwipeHire</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Discover</a></li>
                <li><a href="browse.html" class="nav-link active">Browse Jobs</a></li>
                <li><a href="applications.html" class="nav-link">Applications</a></li>
                <li><a href="resume.html" class="nav-link">Resume</a></li>
                <li><a href="profile.html" class="nav-link">Profile</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Search Section -->
            <section class="search-section">
                <div class="search-header">
                    <h1>Browse All Jobs</h1>
                    <p>Find your perfect job from our extensive database</p>
                </div>
                
                <div class="search-controls">
                    <div class="search-bar">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="searchInput" placeholder="Search jobs, companies, or skills...">
                    </div>
                    <button class="filter-btn">
                        <i class="fas fa-filter"></i>
                        Filters
                    </button>
                </div>
                
                <div class="search-results-info">
                    <p id="resultsCount">Loading jobs...</p>
                </div>
            </section>

            <!-- Job List Section -->
            <section class="job-list-section">
                <div id="jobList" class="job-list">
                    <!-- Job items will be dynamically inserted here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
